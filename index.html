<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>广州移动</title>
    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet/less" type="text/css" href="css/style.less">
    <script src="js/less-1.7.0.min.js"></script>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script>
        var music = document.createElement("AUDIO");
        music.src = './audio/music.mp3';
        music.load();
        music.loop = true;
        music.volume = .5;
        music.id = 'music';
    </script>
    <script src="js/imgLoader.js"></script>
    <script>
        preLoader([
            './audio/music.mp3',
            './images/clock.png',
            './images/clock_1.png',
            './images/clock_2.png',
            './images/light.png',
            './images/bg_01.jpg',
            './images/bg_02.jpg',
            './images/bg_03.jpg',
            './images/bg_04.jpg',
            './images/bg_05.jpg',
            './images/bg_06.jpg',
            './images/bg_07.jpg',
            './images/bg_08.jpg',
            './images/bg_09.jpg',
            './images/bg_10.jpg',
            './images/bg_11.jpg',
            './images/bg_12.jpg',
            './images/bg_13.jpg',
            './images/bg_14.jpg',
            './images/bg_15.jpg',
            './images/bg_16.jpg',
            './images/bg_17.jpg',
            './images/bg_18.jpg',
            './images/bg_19.jpg',
            './images/bg_20.jpg',
            './images/bg_21.jpg',
            './images/bg_22.jpg',
            './images/bg_23.jpg',
            './images/bg_24.jpg',
            './images/bg_25.jpg',
            './images/bg_26.jpg',
            './images/fadeIn_01.png',
            './images/fadeIn_02.png',
        ],function (percentage) {
            var percentT = percentage * 100;

            $('#loader_info').html('努力加载中' + (parseInt(percentT)) + '%');
            if (percentage === 1) {
                $('body').append(music);
                music.play();
                firFadeIn();
                setTimeout(function () {
                    $('#loader').remove();
                    $('#main').show();
                },1000);
                setTimeout(firTxtShow,3000);
            }
        });
        function firFadeIn() {
            $('#light').fadeIn(2500);
        }
        function firTxtShow() {
            var i = 0,
                    page2TxtShow = document.getElementById('page2TxtShow'),
                    page2Txt = document.getElementById('page2Txt');
            var timerTxt = setInterval(function(){
                page2TxtShow.innerHTML = page2Txt.innerHTML.substring(0, i);
                i++;
                if(page2Txt.innerHTML == page2TxtShow.innerHTML){
                    clearInterval(timerTxt);
                };
            },60);
        }
    </script>
</head>
<body>
<!--loading-->
<section id="loader">
    <p id="loader_info"></p>
</section>
<!--loading end-->
<main id="main">
    <section id="conBox">
        <div>

            <p id="page2Txt">我，是一名普通白领，<br>过着朝九（jia ban）晚五（ao ye）的生活。</p>

</main>
</body>
